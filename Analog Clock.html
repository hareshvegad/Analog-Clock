<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Sound </title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Analog Clock.css">
</head>
<body>

    <!-- Clock -->
    <div class="page-header"> Analog Clock </div>
    <div class="clock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <div class="switch-cont">
        <button class="switch-btn"> Light </button>
    </div>


    <!--JS -->
    <script src="./Analog Clock.js"></script>
</body>
</html>
